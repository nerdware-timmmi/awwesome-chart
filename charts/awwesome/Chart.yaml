apiVersion: v2
name: awwesome
description: A Helm chart to run awweso.me on Kubernetes.
annotations:
  artifacthub.io/changes: |
    - Fixed npm run build made more stable by updating packages beforehand.
    - Added request_delay as configurable option in generator.config, default is 0
    - Added chunk_size as configurable option in generator.config, default is 20
    - Added low_commit_count as configurable option in generator.config, default is 2
  artifacthub.io/license: "MIT"
  artifacthub.io/links: |
    - name: awweso.me demo page
      url: https://awweso.me
    - name: application
      url: https://github.com/mkitzmann/awwesome
    - name: helm repo
      url: https://github.com/JimTim/awwesome-chart
keywords:
  - kubernetes
  - awweso.me
  - awesome
  - lists
maintainers:
  - email: info@timmmi.de
    name: timmmi
    url: https://timmmi.de

