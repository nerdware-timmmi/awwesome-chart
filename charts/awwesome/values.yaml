---
# -- String to fully override names.fullname
fullnameOverride: "awwesome"

web:
  labels: {}
  mountPath: "/usr/share/nginx/html"
  replicas: 1
  podAnnotations: {}
  image:
    repository: nginx
    tag: alpine
  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: {}
  ingress:
    enabled: false
    annotations: {}
    className: ""
    # tls:
    #   - hosts: []
    #     secretName: ""
    hosts:
      - host: awwesome.example.com
        paths:
          - "/"
  persistence:
    storageClassName: ""
    size: 10Gi

generator:
  labels: {}
  schedule: "0 */12 * * *"
  activeDeadlineSeconds: 360
  image:
    repository: mkitzmann/awwesome
    tag: 0.7.9
  secret:
    name: "awwesome"
    key: "github_token"
  resources: {}
  restartPolicy: "OnFailure"
  nodeSelector: {}
  affinity: {}
  tolerations: {}
